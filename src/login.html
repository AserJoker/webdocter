<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>登录</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

<body class="bg-dark">
  <div class="container" style="margin-top:100px;">
    <div class="row">
      <div class="col-4">
        <div class="card card-login mx-auto mt-5">
          <div class="card-header">登录</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="Email">邮箱地址<span class="error-info" id="error-info-Email">请输入邮箱地址</span></label>
                <input class="form-control" id="Email" type="email" aria-describedby="emailHelp" placeholder="输入邮箱">
              </div>
              <div class="form-group">
                <label for="Password">密码<span class="error-info" id="error-info-Password">请输入密码</span></label>
                <input class="form-control" id="Password" type="password" placeholder="输入密码">
              </div>
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="rememberpwd">记住密码</label>
                </div>
              </div>
              <a class="btn btn-primary btn-block" id="login">登录</a>
            </form>
            <div class="text-center">
              <a class="d-block small mt-3" href="register.html">注册账号</a>
              <a class="d-block small" href="forgot-password.html">忘记密码</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="logo-container">
          <svg viewBox="0 0 1000 300">
            <symbol id="line-text">
              <text text-anchor="middle" x="50%" y="50%" dy=".4em">
                WebDocter
              </text>
            </symbol>
            <use xlink:href="#line-text" class="text"></use>
            <use xlink:href="#line-text" class="text"></use>
            <use xlink:href="#line-text" class="text"></use>
            <use xlink:href="#line-text" class="text"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
