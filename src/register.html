<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>注册</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="card card-register mx-auto mt-5">
          <div class="card-header">用户注册</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="Name">姓名<span class="error-info" id="error-info-Name">请输入姓名</span></label>
                <input class="form-control" id="Name" type="text" aria-describedby="nameHelp" placeholder="输入姓名">
              </div>
              <div class="form-group">
                <label for="Email">邮箱地址<span class="error-info" id="error-info-Email">请输入邮箱</span></label>
                <input class="form-control" id="Email" type="email" aria-describedby="emailHelp" placeholder="输入邮箱">
              </div>
              <div class="form-group">
                <label for="Password">密码<span class="error-info" id="error-info-Password">请输入密码</span></label>
                <input class="form-control" id="Password" type="password" placeholder="输入密码">
              </div>
              <div class="form-group">
                <label for="ConfirmPassword">确认密码<span class="error-info"
                    id="error-info-ConfirmPassword">请输入确认密码</span></label>
                <input class="form-control" id="ConfirmPassword" type="password" placeholder="确认密码">
              </div>
              <div class="form-group">
                <a id="register" class="btn btn-primary btn-block">注册</a>
              </div>
            </form>
            <div class="text-center">
              <a class="d-block small mt-3">登录页面</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
